<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
    </head>
    <body>
        <div class="main">
            <a class="logo" href="./index.html">
                <img src="./images/flowerShopLogo.png" width="207" height="124" alt="flowers" />
            </a>
            <div class="container">
                <div class="row newFlowerInputs">
                    <div class="col-sm-4">
                        <strong>name:</strong><input id="flowerNameInput"/>
                    </div>
                    <div class="col-sm-4">
                        <strong>price:</strong><input id="flowerPriceInput"/>
                    </div>
                    <div class="col-sm-4">
                        <button id="addFlower">Add Flower</button>
                    </div>
                </div>
                <div id="divList"></div>
            </div>
        </div>
        
        <script id="singleListItem" type="text/template">
            <!-- div properties -->
            <div class="col-sm-4">
                <div class="dot" style="background-image:url('./<%= img %>');"></div>
            </div>
            <div class="col-sm-4">
                <%= name %>
            </div>
            <div class="col-sm-4">
                <%= price  %>
            </div>
            <div class="col-sm-4">
                <%=  color %>
            </div>
            <div class="col-sm-4">
                <button id="viewFlower">View</button>
                <button id="deleteFlower">Delete</button>
            </div>
        </script>
        <!-- main libraries -->
        <script src="./scripts/libs/jquery-3.1.1.js"></script>
        <script src="./scripts/libs/underscore.js"></script>
        <script src="./scripts/libs/backbone.js"></script>
        <script src="./scripts/libs/tether.min.js"></script><!-- Tether for Bootstrap -->
        <script src="./scripts/libs/bootstrap.js"></script> 
        <script src="./scripts/libs/jquery-ui.js"></script><!-- for animations -->
        <!-- view libraries -->
        <script src="./scripts/models/singleFlowerModel.js"></script>
        <script src="./scripts/views/listViews/singleListItemView.js"></script>
        <script src="./scripts/views/listViews/allListItemView.js"></script>
        <script src="./scripts/collections/allFlowers.js"></script>
        <script src="./scripts/divListApp.js"></script>
    </body>
</html>
