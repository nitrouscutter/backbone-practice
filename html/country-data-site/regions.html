<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../styles/main.css">
        <link rel="stylesheet" type="text/css" href="../../styles/bootstrap.css">
    </head>
    <body>
        <div class="main">
            <div class="container header">
                <a class="logo " href="../../index.html">
                    <img src="../../images/earth.gif" width="50" height="50" alt="flowers" />
                </a>
            </div>
        </div>
        
        <script id="regionTemplate" type="text/template">
            <!-- div properties -->
            <div class="col-sm-4">
                <strong>Name:</strong><%= name %>
            </div>
            <div class="col-sm-4">
                <strong>Abbr:</strong> <%= abbr  %>
            </div>
            <div class="col-sm-4">
                <strong>Area:</strong> <%=  area %>
            </div>
            <div class="col-sm-4">
                <strong>Country</strong><%=  country %>
            </div>
            <div class="col-sm-4">
                <strong>Largest City:</strong><%=  largest_city %>
            </div>
        </script>

        <script id="countryTemplate" type="text/template">
            <!-- div properties -->
            <div class="col-sm-4">
                <strong>Name:</strong><%= name %>
            </div>
            <div class="col-sm-4">
                <strong>Alpha 2:</strong><%= alpha2_code %>
            </div>
            <div class="col-sm-4">
                <strong>Alpha 3:</strong><%= alpha3_code %>
            </div>
        </script>

        <script id="country-data-template" type="text/template">
            <!-- div properties -->
            <div class="container">
                <h3>
                    Regions By Country Search - <%= countryCode %>
                </h3>
            </div>
            <div class="container">
                <div class="row regions-search-div">
                    <div class="col-sm-4">
                        <form id="seach-regions-form">
                            <strong>Country Code:</strong><input id="country-code-input" value="<%= countryCode %>" maxlength="3" />
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <button id="search-regions-button" type="submit">Search</button>
                    </div>
                    <div class="col-sm-4">
                        <button id="search-all-countries-button">All Countries</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="countryData">
                </div>
            </div>
        </script>

        <!-- main libraries -->
        <script src="../../scripts/libs/jquery-3.1.1.js"></script>
        <script src="../../scripts/libs/underscore.js"></script>
        <script src="../../scripts/libs/backbone.js"></script>
        <script src="../../scripts/libs/tether.min.js"></script><!-- Tether for Bootstrap -->
        <script src="../../scripts/libs/bootstrap.js"></script> 
        <script src="../../scripts/country-data-site/main.js"></script> 

        <!-- models -->
        <script src="../../scripts/country-data-site/models/region-model.js"></script>
        <script src="../../scripts/country-data-site/models/collections/region-collection.js"></script>
        <script src="../../scripts/country-data-site/models/country-model.js"></script>
        <script src="../../scripts/country-data-site/models/country-data-model.js"></script>
        <script src="../../scripts/country-data-site/models/collections/country-collection.js"></script>
        <script src="../../scripts/country-data-site/api/country-data-api.js"></script>
        <!-- views -->
        <script src="../../scripts/country-data-site/views/region-views/region-view.js"></script>
        <script src="../../scripts/country-data-site/views/region-views/region-list-view.js"></script>
        <script src="../../scripts/country-data-site/views/country-views/country-view.js"></script>
        <script src="../../scripts/country-data-site/views/country-views/country-list-view.js"></script>
        <script src="../../scripts/country-data-site/views/country-data-view.js"></script>
        <!-- app -->
        <script src="../../scripts/country-data-site/apps/country-data-site-app.js"></script>
    </body>
</html>
