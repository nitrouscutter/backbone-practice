<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../styles/main.css">
        <link rel="stylesheet" type="text/css" href="../../styles/bootstrap.css">
    </head>
    <body>
        <div class="main">
            <div class="container header">
                <a class="logo " href="../../index.html">
                    <img src="../../images/earth.gif" width="50" height="50" alt="flowers" />
                </a>
            </div>
        </div>
        
        <script id="regionTemplate" type="text/template">
            <!-- div properties -->
            <div class="col-sm-4">
                <strong>Name:</strong><%= name %>
            </div>
            <div class="col-sm-4">
                <strong>Abbr:</strong> <%= abbr  %>
            </div>
            <div class="col-sm-4">
                <strong>Area:</strong> <%=  area %>
            </div>
            <div class="col-sm-4">
                <strong>Country</strong><%=  country %>
            </div>
            <div class="col-sm-4">
                <strong>Largest City:</strong><%=  largest_city %>
            </div>
        </script>

        <script id="countryTemplate" type="text/template">
            <!-- div properties -->
            <div class="col-sm-4">
                <strong>Name:</strong><%= name %>
            </div>
            <div class="col-sm-4">
                <strong>Alpha 2:</strong><%= alpha2_code %>
            </div>
            <div class="col-sm-4">
                <strong>Alpha 3:</strong><%= alpha3_code %>
            </div>
        </script>

        <script id="country-data-template" type="text/template">
            <!-- div properties -->
            <div class="container">
                <h3>
                    Regions By Country Search - <%= countryCode %>
                </h3>
            </div>
            <div class="container">
                <div class="row regions-search-div">
                    <div class="col-sm-4">
                        <strong>Country Code:</strong><input id="country-code-input" value="<%= countryCode %>"/>
                    </div>
                    <div class="col-sm-4">
                        <button id="search-regions-button">Search</button>
                    </div>
                    <div class="col-sm-4">
                        <button id="search-all-countries-button">All Countries</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="countryData">
                </div>
            </div>
        </script>

        <!-- main libraries -->
        <script src="../../scripts/libs/jquery-3.1.1.js"></script>
        <script src="../../scripts/libs/underscore.js"></script>
        <script src="../../scripts/libs/backbone.js"></script>
        <script src="../../scripts/libs/tether.min.js"></script><!-- Tether for Bootstrap -->
        <script src="../../scripts/libs/bootstrap.js"></script> 
        <script src="../../scripts/country-data-site/main.js"></script> 

        <!-- models -->
        <script src="../../scripts/country-data-site/models/regionModel.js"></script>
        <script src="../../scripts/country-data-site/collections/regionCollection.js"></script>
        <script src="../../scripts/country-data-site/models/countryModel.js"></script>
        <script src="../../scripts/country-data-site/models/countryDataModel.js"></script>
        <script src="../../scripts/country-data-site/collections/countryCollection.js"></script>
        <script src="../../scripts/country-data-site/api/countriesApi.js"></script>
        <!-- views -->
        <script src="../../scripts/country-data-site/views/regionViews/regionView.js"></script>
        <script src="../../scripts/country-data-site/views/regionViews/regionsView.js"></script>
        <script src="../../scripts/country-data-site/views/countryViews/countryView.js"></script>
        <script src="../../scripts/country-data-site/views/countryViews/countriesView.js"></script>
        <script src="../../scripts/country-data-site/views/country-data-view.js"></script>
        <!-- app -->
        <script src="../../scripts/country-data-site/apps/country-data-site-app.js"></script>
    </body>
</html>
