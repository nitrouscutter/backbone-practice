<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../styles/main.css">
        <link rel="stylesheet" type="text/css" href="../../styles/bootstrap.css">
    </head>
    <body>
        <div class="main">
            <div class="container header">
                <a class="logo" href="../../index.html">
                    <img src="../../images/flowerShopLogo.png" width="130" alt="flowers" />
                </a>
                <span>Flower Site</span>
            </div>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="flowerInventoryTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <script id="flowerTable" type="text/template">
            <td><img src="<%= img %>" alt="<%= name %>" class="image" /></td>
            <td><%= name %></td>
            <td><%= price %></td>
        </script>
        <!-- main libraries -->
        <script src="../../scripts/libs/jquery-3.1.1.js"></script>
        <script src="../../scripts/libs/underscore.js"></script>
        <script src="../../scripts/libs/backbone.js"></script>
        <script src="../../scripts/libs/tether.min.js"></script><!-- Tether for Bootstrap -->
        <script src="../../scripts/libs/bootstrap.js"></script> 
        <script src="../../scripts/flower-site/main.js"></script> 
        <!-- models -->
        <script src="../../scripts/flower-site/models/singleFlowerModel.js"></script>
        <!-- views -->
        <script src="../../scripts/flower-site/views/flowerTableViews/singleFlowerTableRowView.js"></script>
        <script src="../../scripts/flower-site/views/flowerTableViews/allFlowerRowsView.js"></script>
        <!-- collections -->
        <script src="../../scripts/flower-site/collections/allFlowers.js"></script>
        <!-- app -->
        <script src="../../scripts/flower-site/apps/flowerTableApp.js"></script>
    </body>
</html>
